<!DOCTYPE html>
<html lang="en"  ng-app>
    <head>
        <meta charset="utf-8">
        <title>Vtoure</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    
    </head>

    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h2>Втуре - поиск концертов</h2>
                    </div>
                    
                </div>
                <div class="col-md-12">
                    <div class="panel panel-default" id="personGreeting">
                      <div class="panel-body">
                          <img id="userimg" src="" class="img-rounded  pull-left" style="margin-right: 10px">
                          Добропожаловать, <i id="personname">аноним</i>.<br/>
                          <small>Обнаружено <b id="audionum">...</b> звукозаписей.</small>
                          <small>Поиск концертов в <b id="city">НЬю Йорке, США</b>.</small> 
                      </div>
                    </div>

                    <div class="well well-sm" id="permissionsAlert">
                        <div class="text-muted">Приложению нужен доступ к аудио записям. <button id="audiopermissions" class="btn btn-primary btn-xs">разрешить доступ к аудио</button></div>
                    </div>
                    <div class="well well-sm" id="artists">
                        
                    </div>
                    
                    <div class="well well-sm">
                        <ul id="events">
                            
                        </ul>
                    </div>
                    
                    <div class="panel panel-default">
                        <div id="log" class="panel-body small pre-scrollable"></div>
                    </div>
                </div>
            </div>
            <div class="row">
            </div>
        </div> <!-- container -->
  
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>-->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script>window.onerror = function () { window.vknotloaded("Error caught"); };</script>
        <script src="//vk.com/js/api/xd_connection.js?2"  type="text/javascript"></script>
        <script src="javascript/vtoure.js" type="text/javascript"></script>
    </body>
</html>
